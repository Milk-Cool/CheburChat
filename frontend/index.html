<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheburChat</title>
        <script src="script.ts" type="module" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="e">
            <div>
                <h3>Update settings</h3>
                <form action="/settings" method="POST">
                    <input name="username" value="cheburchat" hidden>
                    <input type="password" name="admin_pass" placeholder="Admin password" autocomplete="current-password"><br>
                    <input minlength="1" maxlength="63" name="ssid" placeholder="SSID"><br>
                    <input type="checkbox" name="type" id="type"><label for="type">Password-protected</label><br>
                    <input minlength="8" maxlength="63" name="pass" type="password" placeholder="WiFi password"><br>
                    <textarea name="message" placeholder="Welcome message"></textarea><br>
                    <input type="submit">
                </form>
                <h3>Update password</h3>
                <form action="/password" method="POST">
                    <input name="username" value="cheburchat" hidden>
                    <input type="password" name="admin_pass" placeholder="Admin password" autocomplete="current-password"><br>
                    <input type="password" name="new_pass" placeholder="New password" autocomplete="new-password"><br>
                    <input type="password" name="new_pass_repeat" placeholder="New password (repeat)" autocomplete="new-password"><br>
                    <input type="submit">
                </form>
            </div>
            <div>
                <h3>Initialize mesh</h3>
                <form action="/ip" method="POST">
                    <input name="username" value="cheburchat" hidden>
                    <input type="password" name="admin_pass" placeholder="Admin password" autocomplete="current-password"><br>
                    <input name="byte1" hidden id="byte1"><input name="byte2" hidden id="byte2">
                    <input name="bssid" placeholder="BSSID (12:34:56:78:90:ab)" pattern="([0-9a-fA-F]{2}:){5}[0-9a-fA-F]{2}"><br>
                    <input type="submit" value="Init">
                </form>
            </div>
        </div>
        <div id="h">
            <span>CheburChat</span><button id="s">Settings</button>
        </div>
        <div id="c">
        </div>
        <form id="f">
            <input name="message" placeholder="Your message here...">
            <label for="file">+</label>
            <input type="file" name="file" id="file" hidden>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
